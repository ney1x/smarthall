<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

<body class="login-page">

  <div class="login-card">
    <div class="login-icon">üèõÔ∏è</div>

    <h1>¬°Bienvenido de nuevo!</h1>
    <p class="subtitle">Ingresa tus credenciales para continuar</p>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input class="form-control" type="email" id="email" placeholder="" autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input class="form-control" type="password" id="password" placeholder="" autocomplete="current-password" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="show-pass" onchange="togglePassword()" />
        <label for="show-pass">Mostrar contrase√±a</label>

      <button type="submit" class="btn btn-primary btn-full">Iniciar sesi√≥n</button>

  </div>

  <script>
    function togglePassword() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
